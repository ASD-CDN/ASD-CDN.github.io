<html>
    <head>

    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
        <div id="tsparticles" style="position: fixed; z-index: -1; width: 100%; height: 100%"></div>
        <script>
            tsParticles.load("tsparticles", {
              background: {
                color: "#000000"
              },
              fpsLimit: 60,
              particles: {
                number: { value: 100 },
                color: { value: "#00ffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 2 },
                links: {
                  enable: true,
                  distance: 120,
                  color: "#00ffff",
                  opacity: 0.4,
                  width: 1
                },
                move: {
                  enable: true,
                  speed: 1
                }
              },
              interactivity: {
                events: {
                  onHover: { enable: true, mode: "repulse" }
                },
                modes: {
                  repulse: { distance: 100 }
                }
              },
              detectRetina: true
            });
          </script>
          
    </body>
</html>
